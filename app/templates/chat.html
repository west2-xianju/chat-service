<html>
    <head>
        <title>xianju-SocketIO-Chat: {{ room }}</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdn.socket.io/4.4.1/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
                socket.on('connect', function() {
                    socket.emit('join', {room_id: {{room}}});
                });
                socket.on('notification', function(data) {
                    $('#chat').val($('#chat').val() + '[notification]' + '<' + data.title + '>' + data.content + '(' + data.level + ')' + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('status', function(data) {
                    $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                }); 
                socket.on('message', function(data) {
                    $('#chat').val($('#chat').val() + data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('send', {detail: text, type: "plaintext"});
                    }
                });
            });
            function leave_room() {
                socket.emit('leave', {}, function() {
                    socket.disconnect();

                    // go back to the login page
                    window.location.href = "{{ url_for('webui.index') }}";
                });
            }
            function log_out()
            {
                socket.emit('logout', function() {
                    socket.disconnect();

                    // go back to the login page
                    window.location.href = "{{ url_for('webui.index') }}";
                });
            }
        </script>
    </head>
    <body>
        <h1>xianju-SocketIO-Chat: {{ room }}</h1>
        <textarea id="chat" cols="80" rows="20"></textarea><br><br>
        <input id="text" size="80" placeholder="Enter your message here"><br><br>
        <a href="#" onclick="leave_room();">Leave this room</a>
        <a href="#" onclick="log_out();">Log out</a>
    </body>
</html>
